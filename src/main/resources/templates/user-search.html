<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Search Users</title>
    <style>
        main {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/nav-header-authorized"></div>
<main class="container" id="userList">
    <div class="mb-3">
        <label for="searchInput" class="form-label">Search Ingredients or UserNames</label>
        <input type="text" class="form-control" id="searchInput" placeholder="Search ingredients or users...">
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="user : ${users}" class="col">
            <div class="card">
                <img th:src="@{${user.imgUrl}}" class="card-img-top" alt="User Image">
                <div class="card-body">
                    <h5 th:text="${user.username}" class="card-title">Username</h5>
                    <p class="card-text" th:text="${user.city + ', ' + user.state}"></p>
                    <a th:href="@{/refrigerator/{id}(id=${#strings.toString(user.id)})}" class="btn btn-primary">View Refrigerator</a>
                    <p class="card-ingredients" th:text="${#strings.arrayJoin(user.refrigerator.ingredients.![ingredientName], ', ')}">Ingredients</p>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userList = document.getElementById("userList");
        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();

            userList.querySelectorAll(".col").forEach(function (card) {
                const cardTitle = card.querySelector(".card-title").textContent.toLowerCase();
                const cardIngredients = card.querySelector(".card-ingredients").textContent.toLowerCase();

                if (cardTitle.includes(searchTerm) || cardIngredients.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    });
</script>
