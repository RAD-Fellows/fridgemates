<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="css/footer.css" rel="stylesheet">
    <link type="text/css" href="css/login.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        #login {
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="fragments/nav-header-unauthorized"></div>
</div>
<div sec:authorize="isAuthenticated()">
    <div th:replace="fragments/nav-header-authorized"></div>
</div>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <div class="card-body">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <form action="/login" method="POST" class="needs-validation" novalidate>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="fa fa-user"></span></span>
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="Username">
                                <div class="invalid-feedback">Please enter a username.</div>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="fa fa-lock"></span></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                                <div class="invalid-feedback">Please enter a password.</div>
                            </div>
                            <button type="submit" class="btn btn-primary px-4">Login</button>
                        </form>
                    </div>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Join our community and help combat food waste! Swap your soon-to-expire items with others and enjoy fresh finds while making a positive impact.</p>
                            <a class="btn btn-primary active mt-3" href="/signup" role="button">Register Now!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>


</body>
</html>
