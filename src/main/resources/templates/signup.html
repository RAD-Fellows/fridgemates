<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <title>Sign Up</title>
  <style>
    #signup {
      margin-top: 60px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/nav-header-unauthorized"></div>
<div class="container">

<h1 id="signup">Sign Up:</h1>

<div class="form-container">
  <form action="/signup" method="POST" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" name="firstName">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" name="lastName">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="inputDateOfBirth" name="dateOfBirth">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputState" class="form-label">State</label>
        <select class="form-control" id="inputState" name="state">
          <option value="">Select State</option>
          <option th:each="state : ${usStates}" th:value="${state}" th:text="${state}"></option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="number" class="form-control" id="inputZip" name="zip">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputUserName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="inputUserName" name="username">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <h2>Select Your Profile Avatar</h2>
        <div class="row">
          <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Tumbeasts_sit1.png" alt="Avatar 1" class="img-fluid">
            <input type="radio" name="imgUrl" value="https://upload.wikimedia.org/wikipedia/commons/4/49/Tumbeasts_sit1.png" id="avatar1">
          </div>
          <div class="col-md-4">
            <img src="https://freesvg.org/img/Purple-Monster.png" alt="Avatar 2" class="img-fluid">
            <input type="radio" name="imgUrl" value="https://freesvg.org/img/Purple-Monster.png" id="avatar2">
          </div>
          <div class="col-md-4">
            <img src="https://freesvg.org/img/StudioFibonacci-Cartoon-triceratops.png" alt="Avatar 3" class="img-fluid">
            <input type="radio" name="imgUrl" value="https://freesvg.org/img/StudioFibonacci-Cartoon-triceratops.png" id="avatar3">
          </div>
          <div class="col-md-4">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/17007/cartoon-cow-clipart-md.png" alt="Avatar 4" class="img-fluid">
            <input type="radio" name="imgUrl" value="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/17007/cartoon-cow-clipart-md.png" id="avatar4">
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
