<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Unauthorized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="header" class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container">

        <a href="/" class="navbar-brand mb-0 h1" >
            <img class="d-inline-block align-top" src="https://cdn-icons-png.flaticon.com/128/1971/1971000.png" alt="Avocado Icon" width="30" height="30">
            Fridge Mates
        </a>
        <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="/myprofile" class="nav-link">My Profile</a>
                </li>
                <li class="nav-item active">
                    <a th:href="'/refrigerator/' + ${browsingUser.id}" class="nav-link">My Refrigerator</a>
                </li>
                <li class="nav-item active">
                    <a href="/users" class="nav-link">User Search</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${browsingUser?.username} ?: 'Username'">Username</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
                <li class="nav-item">
                    <span class="nav-link">
                <img th:src="${browsingUser?.imgUrl}" alt="Profile Avatar" class="rounded-circle" width="30" height="30">
            </span>
                </li>
            </ul>
        </div>
    </div>


</nav>

</html>
