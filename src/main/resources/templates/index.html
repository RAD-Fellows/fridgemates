<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="css/footer.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="fragments/nav-header-unauthorized"></div>
</div>
<div sec:authorize="isAuthenticated()">

    <div th:replace="fragments/nav-header-authorized"></div>
</div>


<div class="container text-center">
    <h1>Home Page</h1>
    <h3 th:if="${browsingUser != null}">You're Logged In</h3>
    <img th:if="${browsingUser != null}" src="https://images.unsplash.com/photo-1520290679059-0400d27373a4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80" alt="Logs">
</div>

<div th:replace="fragments/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
