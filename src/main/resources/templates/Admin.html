<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>
<body>
<div th:replace="fragments/nav-header-authorized"></div>
<h1>Admin Panel</h1>
<section class="container-fluid">
    <div class="row">
        <div class="col-md-4" th:each="user : ${users}">
            <div class="card mb-3" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Tumbeasts_sit1.png" class="card-img-top" alt="User Avatar">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.firstName + ' ' + user.lastName}"></h5>
                    <p class="card-text" th:text="'Username: ' + ${user.username}"></p>
                </div>
                <div class="card-footer">
                    <form th:action="@{/delete}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" th:name="userId" th:value="${user.id}" />
                        <button type="submit" class="btn btn-danger">Delete User</button>
                    </form>
                    <a th:href="@{/refrigerator/{id}(id=${user.id})}" class="btn btn-primary ml-2">View User</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
