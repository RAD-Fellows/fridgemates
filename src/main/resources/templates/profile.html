<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="css/footer.css" rel="stylesheet">
    <link type="text/css" href="css/userprofile.css" rel="stylesheet">

    <title>My Profile</title>
    <style>
        #Update {
          margin-top: 60px;
        }
    </style>
</head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="fragments/nav-header-unauthorized"></div>
</div>
<div sec:authorize="isAuthenticated()">
    <div th:replace="fragments/nav-header-authorized"></div>
</div>
<div class="container">
    <h1 id="update">Update Profile:</h1>
    <form action="/updateProfile" method="POST" enctype="multipart/form-data" class="row g-3">
        <!-- User Name (non-editable) -->
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="inputUserName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="inputUserName" name="username" readonly th:value="${loggedInUser.username}">
            </div>
        </div>
                    <div class="form-group">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstName">
                    </div>
                <!-- Last Name -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" name="lastName">
                    </div>
                </div>
                <!-- Date of Birth -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDateOfBirth" name="dateOfBirth">
                    </div>
                </div>
                <!-- Address -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" name="address">
                    </div>
                </div>
                <!-- City -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" name="city">
                    </div>
                </div>
                <!-- State -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="inputState" class="form-label">State</label>
                        <select class="form-control" id="inputState" name="state">
                            <option value="">Select State</option>
                            <option th:each="state : ${usStates}" th:value="${state}" th:text="${state}"></option>
                        </select>
                    </div>
                </div>
                <!-- Zip -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="number" class="form-control" id="inputZip" name="zip">
                    </div>
                </div>
                <!-- Password -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>
                <!-- Submit Button -->
<div class="col-12">
    <div class="text-right">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</div>
</form>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
