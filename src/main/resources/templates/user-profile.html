<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>MyProfile</title>
</head>
<body>
<main>

<div class="card" style="width: 30rem;">

    <img th:src="${currentUser?.imgUrl}" alt="Profile Avatar" class="rounded-square" width="150" height="150">

    <div class="card-body">
        <h5 th:text="${'Username: ' + currentUser.username}" class="card-title">Username</h5>
        <ul class="list-group list-group-flush">
            <li th:text="'First Name: ' + ${currentUser.firstName}" class="list-group-item">FIRST NAME</li>
            <li th:text="'Last Name: ' + ${currentUser.lastName}" class="list-group-item">LAST NAME</li>
            <li th:text="'Date of Birth: ' + ${currentUser.dateOfBirth}" class="list-group-item">DOB</li>
            <li th:text="'Address: ' + ${currentUser.address}" class="list-group-item">ADDRESS</li>
            <li th:text="'City: ' + ${currentUser.city}" class="list-group-item">CITY</li>
            <li th:text="'State: ' + ${currentUser.state}" class="list-group-item">STATE</li>
            <li th:text="'Zip Code: ' + ${currentUser.zip}" class="list-group-item">ZIP</li>
        </ul>
    </div>
</div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
        Edit
    </button>

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="'/myprofile/' + ${currentUser.id}" th:method="PUT">

                        <label for="firstName">First Name</label>
                        <input th:value="${currentUser.firstName}" type="text" name="firstName" id="firstName">
                        </br>
                        <label for="lastName">Last Name</label>
                        <input th:value="${currentUser.lastName}" type="text" name="lastName" id="lastName">
                        </br>
                        <label for="dateOfBirth">DOB</label>
                        <input th:value="${currentUser.dateOfBirth}" type="date" name="dateOfBirth" id="dateOfBirth">
                        </br>
                        <label for="address">Address</label>
                        <input th:value="${currentUser.address}" type="text" name="address" id="address">
                        </br>
                        <label for="city">City</label>
                        <input th:value="${currentUser.city}" type="text" name="city" id="city">
                        </br>
                        <label for="state">State</label>
                        <input th:value="${currentUser.state}" type="text" name="state" id="state">
                        </br>
                        <label for="zip">Zip Code</label>
                        <input th:value="${currentUser.zip}" type="number" name="zip" id="zip">
                        </br>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>





    <h3>MyRefrigerator Contents</h3>
    <table>
        <thead>
        <tr>
            <th scope="col">Ingredient Name: </th>
            <th scope="col">Description: </th>
            <th scope="col">Date Added: </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient : ${currentUserRefrigerator.ingredients}">
            <td th:text="${ingredient.ingredientName}">ING NAME</td>
            <td th:text="${ingredient.description}">DESC</td>
            <td th:text="${ingredient.dateAdded}">DATE ADDED</td>
        </tr>
        </tbody>
    </table>
    <a th:href="'/refrigerator/' + ${currentUser.id}" class="btn btn-primary">Go To MyRefrigerator</a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
